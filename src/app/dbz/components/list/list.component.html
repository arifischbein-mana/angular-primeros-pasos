<h4> Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; index as i, last as isLast"
     class="list-group-item d-flex justify-content-between align-items-center"
     [ngClass]="{ 'list-group-item-success': isLast }">
    
        <div>
            <span class="text-primary"> {{ i + 1 }}</span> {{ character.name }} - Power: {{ character.power }}
        </div>
            
        <button (click)="onDeleteCharacter(character.uid)" class="btn btn-danger">X</button>
    
    </li>
</ul>
